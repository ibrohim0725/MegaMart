<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/fonts.css" />
    <link rel="stylesheet" href="styles/fonts.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>MegaMart</title>
  </head>
  <body>
    <header class="container header-container">
      <div class="header-start">
        <p class="header-start-desc">Welcome to worldwide Megamart!</p>
        <div class="header-start-right">
          <a href="#" class="header-start-right-desc">
            <img src="images/Location.svg" alt="icon" width="18" height="18" />
            <p class="header-start-title">Deliver to 423651</p>
          </a>

          <div class="line"></div>

          <a href="#" class="header-start-right-desc">
            <img src="images/truck.svg" alt="icon" width="18" height="18" />
            <p class="header-start-title">Track your order</p>
          </a>

          <div class="line"></div>
          <a href="#" class="header-start-right-desc">
            <img src="images/Discount.svg" alt="icon" width="18" height="18" />
            <p class="header-start-title">All Offers</p>
          </a>
        </div>
      </div>
      <div class="header-mega">
        <div class="image">
          <img src="images/mega.mart.svg" alt="icon" />
          <h2 class="mega-title">MegaMart</h2>
        </div>

        <input
          type="search"
          placeholder="Search essentials, groceries and more..."
        /><img src="images/list.png" alt="icon" />
        <div class="mega-end">
          <img src="images/user.svg" alt="icon" />
          <p>Sign Up/Sign In</p>
          <div class="line1"></div>
          <img src="images/Buy.svg" alt="icon" />
          <p>Cart</p>
        </div>
      </div>
    </header>
  </body>
</html>
